{% extends "template.html" %}
{% block content %}
<form action="{{ url_for('create') }}" method="POST" enctype="multipart/form-data">
    
    <figure class="img thumbnail col-md-4">
        <img class="img-fluid" src="{{ url_for('image', file_name='default_cover.jpg') }}">
        <figcaption>
            <label class="fileContainer">
                Change Cover
                <input type="file" name="file" accept=".jpg">
            </label>
        </figcaption>
    </figure>
    
    <fieldset>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" class="form-control">
        </div>
        <div class="form-group">
            <label for="category">Category</label>
            <input type="text" id="category" name="category" class="form-control">
        </div>
        <div class="form-group">
            <label for="console">Console</label>
            <input type="text" id="console" name="console" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary btn-salvar">Save</button>
        <a class="btn btn-danger" href="{{ url_for('index') }}">Back</a>
    </fieldset>
</form>
{% endblock %}
